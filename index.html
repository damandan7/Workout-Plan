<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Workout Plan</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        #container {
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        h2 {
            margin-top: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        input[type="text"] {
            width: 50px;
            margin-left: 10px;
        }
        .checked {
            text-decoration: line-through;
            color: gray;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>My Weekly Workout Plan</h1>
        <h2>Monday</h2>
        <ul id="monday-list">
            <li><input type="checkbox" id="exercise1"> Warm-Up</li>
            <li>
                <input type="checkbox" id="exercise2"> Push-Ups (3 sets of 10-12 reps)
                <input type="text" id="exercise2-weight" placeholder="Weight">
                <button onclick="saveWeight('exercise2-weight')">Save</button>
            </li>
            <li>
                <input type="checkbox" id="exercise3"> Dumbbell Rows (3 sets of 10-12 reps per arm)
                <input type="text" id="exercise3-weight" placeholder="Weight">
                <button onclick="saveWeight('exercise3-weight')">Save</button>
            </li>
            <!-- Add more exercises for Monday here with checkboxes and weight input fields -->
        </ul>

        <h2>Tuesday</h2>
        <ul id="tuesday-list">
            <li><input type="checkbox" id="exercise4"> Cardio (20 minutes)</li>
            <li><input type="checkbox" id="exercise5"> Plank (3 sets, hold for 30-60 seconds)</li>
            <li>
                <input type="checkbox" id="exercise6"> Russian Twists (3 sets of 12-15 reps per side)
                <input type="text" id="exercise6-weight" placeholder="Weight">
                <button onclick="saveWeight('exercise6-weight')">Save</button>
            </li>
            <li>
                <input type="checkbox" id="exercise7"> Leg Raises (3 sets of 12-15 reps)
                <input type="text" id="exercise7-weight" placeholder="Weight">
                <button onclick="saveWeight('exercise7-weight')">Save</button>
            </li>
        </ul>

        <!-- Continue adding exercises for other days of the week here -->

        <button id="reset-button">Reset</button>
    </div>
    <script>
        // Function to save weight in localStorage
        function saveWeight(inputId) {
            const inputElement = document.getElementById(inputId);
            const weight = inputElement.value;
            localStorage.setItem(inputId, weight);
        }

        // Function to load weight from localStorage
        function loadWeight(inputId) {
            const weight = localStorage.getItem(inputId);
            if (weight !== null) {
                const inputElement = document.getElementById(inputId);
                inputElement.value = weight;
            }
        }

        // Call loadWeight for each exercise input on page load
        window.onload = function () {
            loadWeight('exercise2-weight');
            loadWeight('exercise3-weight');
            loadWeight('exercise6-weight');
            loadWeight('exercise7-weight');
            // Call loadWeight for other exercise inputs here
        };

        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        const resetButton = document.getElementById('reset-button');

        checkboxes.forEach((checkbox, index) => {
            checkbox.addEventListener('change', function () {
                if (this.checked) {
                    checkboxes[index].parentNode.classList.add('checked');
                } else {
                    checkboxes[index].parentNode.classList.remove('checked');
                }
            });
        });

        resetButton.addEventListener('click', function () {
            checkboxes.forEach((checkbox) => {
                checkbox.checked = false;
                checkbox.parentNode.classList.remove('checked');
            });
        });
    </script>
</body>
</html>
